{% extends 'home.html' %}

{% load widget_tweaks %}

{% block titulo %}
    <title>Editar Senha</title>
{% endblock %}

{% block conteudo %}
    <br>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <h4>Editar Senha</h4>
    <div class="row">
        <div class="col">
            <form method="post" action="{% url 'update-password' form.instance.id %}">
                {% csrf_token %}

                <div class="row">
                    <button type="submit">Salvar</button>
                    <a href="{% url 'usuario-create' %}">Voltar</a>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="username">Usu√°rio</label>
                        <input type="text" name="username" id="username" value="{{form.instance.username}}" readonly>
                    </div>
                    <br>
                    <div class="col">
                        <label for="password">Senha Atual</label>
                        <input type="password" name="password" id="password"  placeholder="Digite a senha atual..." required>
                    </div>
                    <br>
                    <div class="col">
                        <label for="new_password">Nova Senha</label>
                        <input type="password" name="new_password" id="new_password"  placeholder="Digite a nova senha..." required>
                    </div>
                    <br>
                    <div class="col">
                        <label for="new_password_confirm">Confirmar Nova Senha</label>
                        <input type="password" name="new_password_confirm" id="new_password_confirm"  placeholder="Confirme a nova senha..." required>
                    </div>
                </div>
            </form>
        </div>
    </div>
        
{% endblock %}
